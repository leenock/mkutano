<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mkutano | Personal meeting Site</title>
    <meta name="title" content="Mkutano | Connect, Host, and Join Meetups Effortlessly" data-rh="true"/>
    <meta name="description"
          content="Discover and participate in local meetups, host your own events, and build connections in your community with Mkutano â€“ your platform for social engagement."
          data-rh="true"/>
    <meta name="keywords"
          content="Mkutano, meetups, social platform, community events, host events, local meetups, networking, Kenyan meetups, African events"/>
    <meta name="robots" content="index, follow"/>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://mkutano.co.ke" data-rh="true"/>
    <meta property="og:title" content="Mkutano | Connect, Host, and Join Meetups Effortlessly" data-rh="true"/>
    <meta property="og:description"
          content="Join the Mkutano community to find and host meetups, share interests, and connect with people nearby."
          data-rh="true"/>
    <!-- template bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Favicon-->
    <link rel="shortcut icon" href="#" type="image/x-icon"/>
    <link rel="icon" href="#" type="image/x-icon"/>

</head>
<body>
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-12 col-md-6">
                            <img  class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                                 src="{{ url_for('static', filename='images/tim-mossholder-i2CTEjyzZzw-unsplash.jpg') }}"
                                 alt="Welcome back you've been missed!">
                        </div>
                        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                            <div class="col-12 col-lg-11 col-xl-10">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-5">
                                                <div class="text-center mb-4">
                                                    <a href="{{ url_for('index') }}">
                                                        <img src="{{ url_for('static', filename='images/MKUTANO.png') }}"
                                                             alt="BootstrapBrain Logo"
                                                             width="175" height="57">
                                                    </a>
                                                </div>
                                                <h4 class="text-center">Welcome to Mkutano</h4>
                                                <h6 class="text-center">Create an account below</h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="d-flex gap-3 flex-column">
                                                <a href="#" class="btn btn-lg btn-outline-dark">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                         fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                                    </svg>
                                                    <span class="ms-2 fs-6">signup with Google</span>
                                                </a>
                                            </div>
                                            <p class="text-center mt-4 mb-5">Or sign up with</p>
                                        </div>
                                    </div>
                                    <form action="#">
                                        <div class="row gy-3 overflow-hidden">
                                             <div class="col-12">
                                                 <div class="form-floating mb-3">
                                                     <input type="text" class="form-control" id="full_names" name="full_names"
                                                     placeholder="Full names" required>
                                                     <label for="full_names" class="form-label">First Name</label>
                                                 </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="email" class="form-control" name="email" id="email"
                                                           placeholder="name@example.com" required>
                                                    <label for="email" class="form-label">Email</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" name="password"
                                                           id="password" value="" placeholder="Password" required>
                                                    <label for="password" class="form-label">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                                           placeholder="confirm password" required>
                                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                           name="remember_me" id="remember_me">
                                                    <label class="form-check-label text-secondary" for="remember_me">
                                                        Keep me logged in
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button style="font-weight: bolder" class="btn btn-dark btn-lg" type="submit">SIGN UP
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                                               Already have an account?
                                                <a style="text-decoration: none; font-weight: bold; color: black" href="{{ url_for('login') }}">Login</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
