<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mkutano | Personal meeting Site</title>
    <meta name="title" content="Mkutano | Connect, Host, and Join Meetups Effortlessly" data-rh="true"/>
    <meta name="description"
          content="Discover and participate in local meetups, host your own events, and build connections in your community with Mkutano â€“ your platform for social engagement."
          data-rh="true"/>
    <meta name="keywords"
          content="Mkutano, meetups, social platform, community events, host events, local meetups, networking, Kenyan meetups, African events"/>
    <meta name="robots" content="index, follow"/>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://mkutano.co.ke" data-rh="true"/>
    <meta property="og:title" content="Mkutano | Connect, Host, and Join Meetups Effortlessly" data-rh="true"/>
    <meta property="og:description"
          content="Join the Mkutano community to find and host meetups, share interests, and connect with people nearby."
          data-rh="true"/>
    <!-- template bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Favicon-->
    <link rel="shortcut icon" href="#" type="image/x-icon"/>
    <link rel="icon" href="#" type="image/x-icon"/>

</head>
<body>
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-12 col-md-6">
                            <img  class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                                 src="{{ url_for('static', filename='images/JH.jpg') }}"
                                 alt="Welcome back you've been missed!">
                        </div>
                        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                            <div class="col-12 col-lg-11 col-xl-10">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-5">
                                                <div class="text-center mb-4">
                                                    <a href="{{ url_for('index') }}">
                                                        <img src="{{ url_for('static', filename='images/MKUTANO.png') }}"
                                                             alt="BootstrapBrain Logo"
                                                             width="175" height="57">
                                                    </a>
                                                </div>
                                                <h4 class="text-center">Forgot password?</h4>
                                                <p class="text-center">We shall send you reset password instructions to your email</p>
                                            </div>
                                        </div>
                                    </div>
                                    <form action="#">
                                        <div class="row gy-3 overflow-hidden">
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="email" class="form-control" name="email" id="email"
                                                           placeholder="name@example.com" required>
                                                    <label for="email" class="form-label">Email</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn btn-dark btn-lg" type="submit">Reset Password
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                                              Remember your password!
                                                <a style="font-weight: bold; color: black" href="{{ url_for('login') }}">Login</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
